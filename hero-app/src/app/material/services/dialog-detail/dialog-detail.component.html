<div class="mat-dialog-table__container">
    <h2 mat-dialog-title class="mat-dialog-table__title">{{data.title}}</h2>
    <mat-dialog-content>
        <div class="mat-dialog-table__content">
            <mat-detail [option]="detailOption"></mat-detail>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="mat-dialog-actions__right">
        <button mat-raised-button color="primary" [mat-dialog-close]="true" tabindex="-1">чбошод</button>
    </mat-dialog-actions>
</div>
