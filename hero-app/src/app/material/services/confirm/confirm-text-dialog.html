<div class="mat-dialog-basis__container">
    <h2 mat-dialog-title class="mat-dialog-basis__title">{{data.title}}</h2>
    <mat-dialog-content>
        <div class="mat-dialog-basis__content">
            {{data.content}}
        </div>
    </mat-dialog-content>
    <div [ngSwitch]="data.actionType">
        <div *ngSwitchCase="ConfirmActionType.RIGHT">
            <mat-dialog-actions class="mat-dialog-actions__right">
                <button mat-raised-button color="primary" [mat-dialog-close]="true" tabindex="-1">确认</button>
            </mat-dialog-actions>
        </div>
        <div *ngSwitchDefault>
            <mat-dialog-actions class="mat-dialog-actions__around">
                <button mat-button [mat-dialog-close]="false">取消</button>
                <button mat-raised-button color="primary" [mat-dialog-close]="true" tabindex="-1">确认</button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
